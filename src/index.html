<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Experimental Installations</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 id="timer" class="hide">00:00</h1>

    <div class="saboteur_icons"></div>

    <div class="screens">
      <div class="start_screen">
        <h1>Het Festival gaat bijna beginnen!</h1>
        <h2>Rij zo snel mogelijk naar JEF Filmfestival</h2>
        <p>Druk op een knop om te beginnen</p>
      </div>

      <div class="end_screen hide">
        <h1>HOERA!</h1>
        <h2>Je hebt het festival bereikt!</h2>
        <p>Jouw tijd was <span class="end_screen_time"></span></p>
      </div>
    </div>


    <div class="world"></div>

    <script src="./js/vendors/three.min.js"></script>
    <script src="./js/vendors/OBJLoader.js"></script>
    <script src="./js/vendors/MTLLoader.js"></script>
    <script src="./js/vendors/goblin.min.js"></script>
    <script src="./js/vendors/exampleUtils.js"></script>
    <script src="./js/vendors/TrackballControls.js"></script>

    <script>
      require('./js/renderer.js')
    </script>
  </body>
</html>
